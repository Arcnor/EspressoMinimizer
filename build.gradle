plugins {
  id 'java'
  id 'maven-publish'
}

group = 'com.github.linaran'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  jcenter()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}